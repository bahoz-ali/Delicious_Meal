<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Meal</title>

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="header_section">
      <ul class="nav_list">
        <li class="item logo">
          <a href="#">
            <img src="./assets/meal.jpg" alt="this is logo of Meal" />
          </a>
        </li>

        <li class="item">
          <a href="#">Meals(<span class="meal_count">6</span>)</a>
        </li>
        <li class="item"><a href="#">Categories</a></li>
        <li class="item"><a href="#">Order now</a></li>
      </ul>
    </nav>

    <!-- ----- main section ----- -->
    <main class="main_section">
      <div class="meal_list">
        <!-- one meal item -->
        <div class="meal">
          <div class="meal__header">
            <div class="meal__img">
              <img
                src="https://aws.wideinfo.org/vinstafood.com/wp-content/uploads/2019/05/12105646/imageurlhttps3A2F2Fimg1.cookinglight.timeinc.net2Fsites2Fdefault2Ffiles2F15300301472Fchicken-and-bulgur-salad-with-peaches-1808-p17-768x576.jpg"
                alt=""
              />
            </div>

            <div class="meal__info">
              <p>red fish</p>
              <div class="heart_count">
                <i class="fa-regular fa-heart"></i>
                <p>5 likes</p>
              </div>
            </div>
          </div>

          <div class="meal__body">
            <div class="btn_container">
              <button class="btn btn--secondary" type="button">Comments</button>
            </div>

            <div class="btn_container">
              <button class="btn btn--primary" type="button">
                Reservation
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy Created by Bahoz and Rejoice under CC License</p>
    </footer>
  </body>
</html>
