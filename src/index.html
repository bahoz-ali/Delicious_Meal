<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>Delicious Meal</title>

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="header_section">
      <ul class="nav_list">
        <li class="item logo">
          <a href="#">
            <img src="./assets/meal.jpg" alt="this is logo of Meal" />
          </a>
        </li>
        <li class="item">
          <a href="#">Meals(<span class="meal_count">6</span>)</a>
        </li>
        <li class="item"><a href="#">Categories</a></li>
        <li class="item"><a href="#">Order now</a></li>
      </ul>
    </nav>

    <!-- ----- main section ----- -->
    <main class="main_section">
      <div class="meal_list"></div>
    </main>

    <section class="popup-section">
      <div class="popup">
        <div class="container">
          <i
            style="font-size: 1.4rem; cursor: pointer"
            id="close_popup"
            class="fas fa-times"
          ></i>
          <div class="display">
            <div class="description">
              <img id="popup_img" src="" alt="meat-sauce" />
              <h3 id="meal_name">meat-sauce</h3>
            </div>

            <div class="display-details">
              <ul>
                <li>
                  <p id="meal_desc">it's lovely food, you can test it.</p>
                  <button class="btn btn--small" id="show_more">Read more</button>
                </li>

                <li>
                  <span>Country:</span> <span class="meal_detail" id="meal_country">Italia</span>
                </li>

                <li>
                  <span>Categories:</span> <span class="meal_detail" id="meal_cat">Meal</span>
                </li>

                <li>
                  <span>Ingredient:</span>
                  <span class="meal_detail" id="meal_ing">salt, pepper</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="comment-section">
            <div class="comment-show">
              <h3 class="counter">
                Comments(<span class="total-comments">0</span>)
              </h3>
              <ul class="comments">
                <li class="comments-list">
                  2022-07-25 <span> star:</span> Delicious
                </li>
              </ul>
            </div>
            <div class="comment">
              <div class="add-comment">
                <h3>Add Comment</h3>
              </div>
              <form class="form">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your name"
                  required=""
                />
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="Your insight"
                  required=""
                ></textarea>
                <button class="btn btn--secondary">comments</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy Created by Bahoz and Rejoice under CC License</p>
    </footer>
  </body>
</html>
